<div class="container addRecipe">
  <form>
    <div class="fieldBox">
      <mat-form-field class="fullwidth">
        <input matInput placeholder="Name">
      </mat-form-field>
    </div>
    <div id="middleForm">
      <div id="photo">

      </div>
      <div id="descriptionform" class="inputBox">
        <label>Description</label>
        <div class="form-group-sm">
          <div class="fieldBox">
            <mat-form-field class="fullwidth">
              <textarea matInput mat-autosize="true" matAutosizeMaxRows="10" placeholder=""></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div id="bottomForm" class="inputBox">
      <div id="ingredientTable">
        <div id="table" #scrollMe [scrollTop]="scrollMe.scrollHeight">
          <table cellspacing="0">
            <thead>
            <tr>
              <td>Ingredient</td>
              <td>Volume</td>
              
            </tr>
            </thead>
              <tr *ngFor="let Ingredient of ingredients">
                <td>
                  <mat-form-field class="fullwidth">
                    <input matInput placeholder="" [value]="Ingredient.name">
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="fullwidth">
                    <input matInput placeholder="" [value]="Ingredient.volume">
                  </mat-form-field>
                </td>
              </tr>
          </table>
        </div>
      </div>
      <div id="steps">
        <label>Steps</label>
        <mat-form-field id="stepsform" class="fullwidth">
          <textarea id="stepstext" matInput mat-autosize="true" matAutosizeMaxRows="15"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div id="addButton" class="fieldBox">
      <button mat-raised-button (click)="addRecipe()" type="submit" color="primary">Add recipe</button>
    </div>
  </form>
</div>
