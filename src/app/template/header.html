<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="collapse navbar-collapse" id="lazy-navbar">
    <img src="../../assets/images/FirstLogo.png" alt="Logotype" height="50" width="50">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
      <li class="hvr-underline-from-center" *ngIf="!router.url.endsWith('/')" routerLink="">&ensp; HOME &ensp;</li>
        <li class="hvr-underline-from-center" *ngIf="!router.url.endsWith('addrecipe')&& globals.isLoggedIn" routerLink="addrecipe">ADD RECIPE</li>
    </ul>
    <ul class="nav navbar-right" >
      <li class="hvr-underline-from-center" ><a [hidden]="globals.isLoggedIn" (click)="modal.show()">&ensp; LOGIN/REGISTER &ensp;</a></li>
      <li class="hvr-underline-from-center" ><a [hidden]="!globals.isLoggedIn" > {{globals.user | uppercase}} </a></li>
      <li class="hvr-underline-from-center" ><a [hidden]="!globals.isLoggedIn" (click)="logout()" > LOGOUT </a></li>
    </ul>
  </div>
</nav>
<app-modal #modal>
  <div class="app-modal-header">
    <label class="modal-title" id="myModalLabel">Login or create an account</label>
  </div>
  <div class="app-modal-body">
    <form>
      <div class="form-group-sm">
        <label>Username</label>
        <input class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" ><br/>
        <label>Password</label>
        <input class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password"><br/>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
    <button type="button" (click)="submit(modal)" class="btn btn-primary">Submit</button>
  </div>
</app-modal>
