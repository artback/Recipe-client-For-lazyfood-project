<div class="card box">
  <div class="card-image">
    <img class="image " *ngIf="recipe.image" [src]="recipe.image" style="pointer-events: none" alt="Image"/>
  </div>
    <h1 class="has-text-centered onelinetext"><b>{{recipe.title}}</b></h1>
      <i class="is-size-7 ">{{recipe.source}}</i>
  <footer class="card-footer">
    <alife-rating-star  class="card-footer-item" [options]="options" (onRatingChanged)="onRatingChange($event)"
                       [(rating)]=rating.value></alife-rating-star>
  </footer>
</div>
