<div class="wrap">
  <table class="weektable">
    <div class="nav-buttons">
    <button class="leftbutton"  mat-fab (click)="navigate(-1)" type="submit" color="basic">&#8249;</button>
    <button class="rightbutton" mat-fab (click)="navigate(1)"  type="submit" color="basic">&#8250;</button>
    </div>
    <tr class="weekrow tablerow">
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    <tr class="daterow tablerow">
      <td *ngFor="let date of weekDays">{{date.format('Do MMMM')}}</td>
    </tr>
    <tr  dragula="FOOD"class="foodrow tablerow" [(dragulaModel)]="weekRecipes">
      <th *ngFor="let recipe of weekRecipes | async">
        <img [src]="recipe.image" alt=""/>
        <div class="bottom-left">{{recipe.label}}</div>
      </th>
    </tr>
  </table>
  <div *ngIf="!submitted" id="addButton" class="fieldBox">
    <button  mat-fab (click)="verifyWeekList()" type="submit" color="primary">&#10004;</button>
  </div>
</div>
