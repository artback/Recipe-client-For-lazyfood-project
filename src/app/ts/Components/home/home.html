<div class="start">
   <div class="form wrap text-center">
        <img class="foodbase-pic" src="../../../../assets/images/lazy.svg" alt="logotext">
        <form class="form-inline">
                <input  type="search" class="form-control" size="50" placeholder="Search for food here..." [formControl]="search">
        </form>
    </div>
  <div class="container" id="recipes">
    <div  class="row" *ngFor="let recipe of recipes | async" >
      <app-recipelistitem [recipe]="recipe"></app-recipelistitem>
    </div>
  </div>
</div>
