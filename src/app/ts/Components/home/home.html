<div class="start">
   <div class="form wrap text-center">
        <img class="foodbase-pic" src="../../../../assets/images/lazy.png" alt="logotext">
        <form class="form-inline">
                <input name="recipesearch" [(ngModel)]="recipefield" type="text" class="form-control" size="50"
                       (keyup)="0" placeholder="Search for food here..." required>
        </form>
    </div>
  <div class="container" id="recipes">
    <div class="row" *ngFor="let recipe of recipes | matchesSearch : recipefield" >
      <app-recipelistitem [recipe]="recipe"></app-recipelistitem>
    </div>
  </div>
</div>
