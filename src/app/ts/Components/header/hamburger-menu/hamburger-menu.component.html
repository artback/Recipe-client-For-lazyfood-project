<div class="navbar-menu" [ngClass]="{'is-active': isActive}">
  <div class="navbar-start">
    <a class="navbar-item" [routerLink]="['/home']"
       routerLinkActive="active"
    >
      Home
    </a>
    <a class="navbar-item" [routerLink]="['/menu']"
       routerLinkActive="active"
       href="/menu"
    >
      Menus
    </a>
    <a class="navbar-item" [routerLink]="['/friends']">
      Friends
    </a>

    <div class="navbar-item has-dropdown is-hoverable">
      <a class="navbar-link">
        More
      </a>

      <div class="navbar-dropdown">
        <a class="navbar-item">
          About
        </a>
        <a class="navbar-item">
          Contact
        </a>
        <hr class="navbar-divider">
        <a class="navbar-item">
          Report an issue
        </a>
      </div>
    </div>
  </div>

  <div class="navbar-end">
      <a class="navbar-item" [routerLink]="['/profile']"
         routerLinkActive="active"
         href="/profile"
      >{{usersName}}</a>
    <div class="navbar-item">
      <div class="buttons">
        <a *ngIf="!signedIn" (click)="login()" class="button is-primary">
          Sign in
        </a>
        <a *ngIf="signedIn" (click)="logout()" class="button is-primary">
          Log Out
        </a>
      </div>
    </div>
  </div>

</div>
